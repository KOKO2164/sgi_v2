<div class="container-fluid">
  <h4 class="my-3 text-center">LISTADO DE ALMACEN</h4>
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col d-flex">
          <button class="btn btn-primary ms-auto" (click)="createStorage()">Crear Motivo</button>
        </div>
      </div>
    </div>
      <div class="card-body table-responsive p-0">
          <table class="table table-head-fixed text-center">
              <thead>
                  <tr>
                    <th>ID</th>
                    <th>CODIGO</th>
                    <th>NOMBRE</th>
                    <th>ESTADO</th>
                    <th>ACCIONES</th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let s of storages">
                  <td>{{ s.storageId }}</td>
                  <td>{{ s.code }}</td>
                  <td>{{ s.name }}</td>
                  <td>{{ s.status ? 'Habilitado' : 'Deshabilitado'}}</td>
                  <td colspan="2">
                      <button class="btn btn-primary btn-sm" [hidden]="!s.status" (click)="updateStorage(s)">Editar</button>
                      <button class="btn btn-danger btn-sm" [hidden]="!s.status" (click)="updateStorageStatus(s)">Deshabilitar</button>
                  </td>
              </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
