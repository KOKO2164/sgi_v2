<div class="container-fluid">
  <h4 class="my-3">Agregar Motivo</h4>
  <div class="card">
      <div class="card-body">
          <form (ngSubmit)="saveMotive()">
              <div class="row">
                  <div class="col-6">
                      <div class="form-group">
                          <label for="name">Nombre</label>
                          <input type="text" formControlName="name" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="name">Categoria</label>
                        <input type="text" formControlMotive="category" class="form-control">
                    </div>
                  </div>
              </div>
              <br>
              <button class="btn btn-success">Guardar</button>
          </form>
      </div>
  </div>
</div>
