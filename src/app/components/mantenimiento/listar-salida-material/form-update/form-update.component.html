<div class="container-fluid">
    <h4 class="my-3">Editar Salida de Material</h4>
    <div class="card">
        <div class="card-body">
            <form (ngSubmit)="updateMaterialDeparture()" [formGroup]="form">
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label class="form-label" for="description">Descripción</label>
                            <input type="text" formControlName="description" class="form-control">
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="form-group">
                            <label class="form-label" for="quantity">Cantidad</label>
                            <input type="number" formControlName="quantity" class="form-control">
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="form-group">
                            <label class="form-label" for="price">Precio</label>
                            <input type="number" step="0.01" formControlName="price" class="form-control">
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-group">
                            <label class="form-label" for="user">Usuario</label>
                            <select formControlName="user" class="form-select" (change)="obtainUser()">
                                <option *ngFor="let user of users" [value]="user.userId">{{ user.name }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-group">
                            <label class="form-label" for="motive">Motivo</label>
                            <select formControlName="motive" class="form-select" (change)="obtainMotive()">
                                <option *ngFor="let motive of motives" [value]="motive.motiveId">{{ motive.name }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-group">
                            <label class="form-label" for="storage">Almacén</label>
                            <select formControlName="storage" class="form-select" (change)="obtainStorage()">
                                <option *ngFor="let storage of storages" [value]="storage.storageId">{{ storage.code }} - {{ storage.name }}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button class="btn btn-success mt-3">Guardar</button>
            </form>
        </div>
    </div>
</div>
