<h2 class="mg-10">USUARIOS</h2>

<table class="table table-striped text-center">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>ESTADO</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of users">
            <td>{{ u.userId }}</td>
            <td>{{ u.name }}</td>
            <td>{{ u.status }}</td>
        </tr>
    </tbody>
</table>
