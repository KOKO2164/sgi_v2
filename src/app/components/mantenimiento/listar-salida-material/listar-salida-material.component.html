<div class="container-fluid">
  <h4 class="my-3 text-center">SALIDA DE MATERIALES</h4>
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col d-flex">
          <button class="btn btn-primary ms-auto" (click)="create()">Registrar Salida</button>
        </div>
      </div>
    </div>
    <div class="card-body table-responsive p-0">
      <table class="table table-head-fixed text-center">
        <thead>
          <tr>
            <th>DESCRIPCIÃ“N</th>
            <th>CANTIDAD</th>
            <th>PRECIO</th>
            <th>USUARIO</th>
            <th>MOTIVO</th>
            <th>ESTADO</th>
            <th>ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of materialDepartures">
            <td>{{ e.description }}</td>
            <td>{{ e.quantity }}</td>
            <td>{{ e.price }}</td>
            <td>{{ e.user.name }}</td>
            <td>{{ e.motive.name }}</td>
            <td>{{ e.status ? 'Habilitado' : 'Deshabilitado'}}</td>
            <td>
              <button class="btn btn-primary btn-sm" [hidden]="!e.status" (click)="updateMaterialDeparture(e)">Editar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
